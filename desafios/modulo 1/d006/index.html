<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTMl</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mous sobre os termos para descobrirqual tag deverá utilizar em cada caso.
        <ul type="disc">
            <li><abbr title="p">Parágrafo</abbr></li>
            <li><abbr title="h1, h2, h3, h4, h5, h6">Títulos</abbr></li>
            <li><abbr title="img">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="code">Codgo-fonte</abbr></li>
            <li><abbr title="type ol 1, a, A, i, I">Listas numeradas</abbr></li>
            <li><abbr title="type ol circle, disc, square">Listas com demarcadores</abbr></li>
        </ul>

</body>
</html>
